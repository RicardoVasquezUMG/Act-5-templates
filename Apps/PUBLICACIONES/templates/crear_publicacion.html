{% extends 'base.html' %}

{% block contenido %}
    <h2> Crear Publicación </h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-2">Título = {{ form.titulo }}</div>
        <div class="mb-2">Autor = {{ form.autor }}</div>
        <div class="mb-2">Fecha = {{ form.fecha }}</div>
        <div class="mb-2">Administrador = {{ form.administrador }}</div>
        <div class="mb-2">Estado = {{ form.estado }}</div>
        <button type="submit" class="btn btn-primary mb-3">Guardar</button>
    </form>
{% endblock %}
